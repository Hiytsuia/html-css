<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando Carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML 5"> <!--src = origem do arquivo de imagem / alt = alternativa caso a imagem não carregue (Ctrl+Espaço = Atalho para abrir a pasta de arquivos para upar no código)-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://storage.googleapis.com/qvault-webapp-dynamic-assets/course_assets/A8mpuSH.png" alt="Logo Javascript"> <!--copiar link da imagem para o código também funciona (URL) / caso a URL caia você também perde a imagem no seu site!-->
    
</body>
</html>
