<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style001.css">
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABELA [table] = Tag de criação de tabela
        TABLE ROW [tr] = Linhas da tabela
            TABLE HEADER [th] = Cabeçalho da tabela
            TABLE DATA [td] = Dados da tabela
    -->
            <table>
                <tr class="azul">
                    <Td>A1</Td>
                    <Td>B1</Td>
                    <Td>C1</Td>
                    <Td>D1</Td>
                </tr>
                <tr class="vermelho">
                    <Td>A1</Td>
                    <Td>B1</Td>
                    <Td>C1</Td>
                    <Td>D1</Td>
                </tr>
                <tr class="verde">
                    <Td>A1</Td>
                    <Td>B1</Td>
                    <Td>C1</Td>
                    <Td>D1</Td>
                </tr>
                <tr class="amarelo">
                    <Td>A1</Td>
                    <Td>B1</Td>
                    <Td>C1</Td>
                    <Td>D1</Td>
                </tr>
            </table>

            <a href="tabela002.html"> Próxima</a>
    
</body>
</html>
