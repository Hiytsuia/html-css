<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #1FB857, #308F53, #306142, #2D3831 );

            background-attachment: fixed; /* Esse parâmetro serve para deixar o background fixo por exemplo*/
        } 
    </style>
</head>
<body>

</body>
