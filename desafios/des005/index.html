<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela semântica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7,6</td>
                <td>4,8</td>
                <td>6,2</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5,2</td>
                <td>7,0</td>
                <td>6,1</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>3,4</td>
                <td>6,1</td>
                <td>4,7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6,1</td>
                <td>7,2</td>
                <td>6,6</td>
            </tr>
            <tr class="media-exatas">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td> 5,9</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>5,7</td>
                <td>8,9</td>
                <td>7,3</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6,4</td>
                <td>8,7</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Português</td>
                <td>7,6</td>
                <td>9,2</td>
                <td>8,4</td>
            </tr>
            <tr class="media-humanas">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>7,7</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
